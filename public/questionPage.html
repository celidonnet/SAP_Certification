<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Examen</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
            <nav class="nav-container">
                <picture><a href="#"><img src="./img/Exams (1).png" alt="logo" width="80px" class="logo-menu"></a></picture>
                <ul class="General-Links">
                    <div class="links">
                        <li><a href="/#">HOME</a></li>
                        <li><a href="/exams">EXAMS</a></li>
                        <li><a href="/material">MATERIAL</a></li>
                    </div>
                    <div class="user">
                        <li><a href="/login">LOGIN</a></li>
                        <li><a href="/register">REGISTER</a></li>
                    </div>
                </ul>
        
            </nav>
    </header>
    <main id="examContainer" style="display: none;">
        <div id="timer"></div>
        <div id="questionContainer"></div>
        <button id="backButton" onclick="previousQuestion()">Back</button>
        <button id="nextButton" onclick="nextQuestion()">Next</button>
        <button id="submitExamButton" onclick="submitExam()">Submit exam</button>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
